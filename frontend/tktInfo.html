<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/normalize.css">
    <script type="text/javascript" src="js/script.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0fce3c0945.js" crossorigin="anonymous"></script>

    <!-- icon -->
    <link rel="icon" href="img/logo.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&family=Source+Code+Pro:wght@200;400;600;800&display=swap" rel="stylesheet">
    
    <title>SysTick</title>
</head>
<body>
    <h1>Welcome to SysTick</h1>
    <div class="tkt-div">
            <p class="tkt-head">Ticket</p>
            <p class="tkt-data">000001</p>
            
            <p class="tkt-head">Asunto</p>
            <p class="tkt-data">Este es un ticket de prueba</p>

            <p class="tkt-head">Nombre</p>
            <p class="tkt-data">Billy Billson</p>

            <p class="tkt-head">Telefono</p>
            <p class="tkt-data">123456789</p>

            <p class="tkt-head">Mail</p>
            <p class="tkt-data">billy@gmail.com</p>

            <p class="tkt-head">Descripcion</p>
            <textarea class="tkt-data tkt-data-txt" cols="30" rows="10">esta es la descripcion del ticket de prueba. En ella el usuario va a poner su detalle de qu√© necesita.</textarea>

            <p class="tkt-head">Adjunto</p>
            <p class="tkt-data">NombreDeArchivo.txt</p>
    </div>
    <div class="btn-div">
        <button>Solucionado</button>
        <button>Cancelar</button>
    </div>

    
    
</body>
</html>
